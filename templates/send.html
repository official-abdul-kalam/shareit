{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h2>Send Files</h2>
        <p>Upload documents, images, videos, and more.</p>
    </div>

    <div class="upload-card glass-card">
        <div class="upload-area" id="drop-zone">
            <div class="upload-icon-wrapper">
                <i class="fa-solid fa-cloud-arrow-up"></i>
            </div>
            <h3>Drag & Drop files here</h3>
            <p>or click to browse from your device</p>
            <button class="browse-btn" onclick="document.getElementById('file-input').click()">
                <i class="fa-solid fa-folder-open"></i> Browse Files
            </button>
            <input type="file" id="file-input" multiple hidden>
        </div>

        <div class="upload-stats">
            <div class="stat-item">
                <span class="stat-label">Max Size</span>
                <span class="stat-value">30 GB</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Supported</span>
                <span class="stat-value">Any Format</span>
            </div>
        </div>
    </div>

    <div class="file-list-container">
        <h3 class="section-title">Upload Queue</h3>
        <ul class="file-list" id="file-list">
            <!-- Files will be added here dynamically -->
        </ul>
    </div>
</div>
{% endblock %}
